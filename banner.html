<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banner Premium</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
background:transparent;
display:flex;
justify-content:center;
align-items:center;
}

#banner{
width:100%;
max-width:1200px;
overflow:hidden;
border-radius:18px;
touch-action:pan-y;
}

.banner-wrapper{
display:flex;
transition:transform 0.8s ease-in-out;
}

.banner-slide{
min-width:100%;
height:360px;
}

.banner-slide img{
width:100%;
height:100%;
object-fit:cover;
}

.banner-dots{
display:flex;
justify-content:center;
gap:8px;
margin:10px 0;
}

.banner-dots span{
width:10px;
height:10px;
background:#ccc;
border-radius:50%;
cursor:pointer;
transition:.3s;
}

.banner-dots span.ativo{
width:22px;
background:#ADAC8C;
border-radius:10px;
}

/* MOBILE */
@media(max-width:600px){
.banner-slide{height:230px;}
}
</style>
</head>
<body>

<div id="banner">
  <div class="banner-wrapper">
    <div class="banner-slide"><img src="imgs/banner.png"></div>
    <div class="banner-slide"><img src="imgs/banner.png"></div>
    <div class="banner-slide"><img src="imgs/banner.png"></div>
  </div>
  <div class="banner-dots" id="dots"></div>
</div>

<script>
let slideAtual = 0;
const slides = document.querySelectorAll(".banner-slide");
const wrapper = document.querySelector(".banner-wrapper");
const dotsContainer = document.getElementById("dots");
const tempo = 4500;
let autoplay;
let startX = 0;

/* CRIAR DOTS */
slides.forEach((_, i) => {
  const dot = document.createElement("span");
  dot.onclick = () => mostrarSlide(i);
  dotsContainer.appendChild(dot);
});

/* MOSTRAR SLIDE */
function mostrarSlide(index){
  if(index < 0) index = slides.length - 1;
  if(index >= slides.length) index = 0;
  slideAtual = index;

  wrapper.style.transform = `translateX(-${index*100}%)`;

  document.querySelectorAll(".banner-dots span").forEach(dot => dot.classList.remove("ativo"));
  document.querySelectorAll(".banner-dots span")[index].classList.add("ativo");
}

/* AUTOPLAY */
function iniciarAuto(){
  autoplay = setInterval(()=>mostrarSlide(slideAtual + 1), tempo);
}
function pararAuto(){
  clearInterval(autoplay);
}

/* SWIPE */
const banner = document.getElementById("banner");

banner.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

banner.addEventListener("touchend", e=>{
  let endX = e.changedTouches[0].clientX;

  if(startX - endX > 50){
    pararAuto();
    mostrarSlide(slideAtual + 1);
    iniciarAuto();
  }
  if(endX - startX > 50){
    pararAuto();
    mostrarSlide(slideAtual - 1);
    iniciarAuto();
  }
});

mostrarSlide(0);
iniciarAuto();
</script>

</body>
</html>
